<html>

<head>
    <title>Hand Gesture App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">

        <center>


            <h3 class="btn btn-warning heading"> HAND GESTURE APP!
                <br>
                <span>&#128077;</span>
                <span>&#128078;</span>
                <span>&#9996;</span>
                <span>&#128076;</span>
                <span>&#128075;</span>
            </h3>
            <br><br>

            <p style=" font-size: 22px; ">Take a selfie to generate your hand gesture
                <br>
                <b style="color: rgb(13, 114, 114) ">Thumbs Up?</b>
                <br>
                <b style="color: rgb(68, 7, 119) ">Thumbs Down?</b>
                <br>
                <b style="color: rgb(16, 15, 17) ">Victory Hand?</b>
                <br>
                <b style="color:crimson ">Ok?</b>
                <br>
                <b style="color:darkgreen"> Waving Hand?</b> </p>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label> Webcam View -</label>
                <div id="camera"></div>
                <br><br>
                <buttons onclick="take_snapshot();" class="btn btn-warning">Capture Image</button>
            </div>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label> Prediction 1 - </label>
                <p class="emotion_name" id="result_emotion_name"></p>
                <p class="emoji" id="update_emoji"></p>

                <label> Prediction 2 -</label>
                <p class="emotion_name" id="result_emotion_name2"></p>
                <p class="emoji" id="update_emoji2"></p>
            </div>



            <div class=" col-md-4 col-sm-12 col-xs-12 ">
                <label>Snapshot - </label>
                <div id="result"></div>
                <br><br>
                <button onclick="check();" class="btn btn-success">Predict Hand Gesture</button>
            </div>

        </center>

    </div>

    <script src="main.js "></script>

</body>

</html>
